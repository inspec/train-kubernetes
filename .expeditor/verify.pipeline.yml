---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: lint-chefstyle
  command:
    - /workdir/.expeditor/run_linux_tests.sh "rake lint"
  expeditor:
    executor:
      docker:
        image: ruby:3.1

- label: run-tests-ruby-3.1
  command:
    - /workdir/.expeditor/run_linux_tests.sh "rake"
  expeditor:
    executor:
      docker:
        image: ruby:3.1

- label: run-tests-ruby-3.2
  command:
    - /workdir/.expeditor/run_linux_tests.sh "rake"
  expeditor:
    executor:
      docker:
        image: ruby:3.2

- label: run-tests-ruby-3.3
  command:
    - /workdir/.expeditor/run_linux_tests.sh "rake"
  expeditor:
    executor:
      docker:
        image: ruby:3.3

- label: run-specs-ruby-3.4
  command:
    - /workdir/.expeditor/run_linux_tests.sh "rake spec"
  expeditor:
    executor:
      docker:
        image: ruby:3.4
